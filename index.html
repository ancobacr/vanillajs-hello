<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Random Card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: green">
    <div class="container-fluid">
      <div
        class="mt-5 d-flex justify-content-center align-items-center position-relative"
      >
        <div
          class="card"
          style="background: white; width: 300px; height: 400px;"
        >
          <div class="card-header d-flex justify-content-start  border-0 ">
            <span class="top-suit" style="font-size:80px;">&spades;</span>
          </div>
          <div
            class="card-body d-flex justify-content-center  align-items-center border-0"
          >
            <span class="card-number " style="font-size:150px;">1</span>
          </div>
          <div class="card-footer d-flex justify-content-end  border-0">
            <span class="bottom-suit" style="font-size:80px;">&spades;</span>
          </div>
        </div>
      </div>

      <button class="btn btn-dark m-5" onClick="window.onload()">
        Generate Card
      </button>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
